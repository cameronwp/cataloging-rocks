<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="input-editor">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      .content {
        padding: 8px 16px 16px 16px;
      }
    </style>

    <div class="content">
      <div id="inputs"></div>
      <paper-icon-button icon="add" id="add-input" on-click="addInput"></paper-icon-button><span>New Input</span>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-editor',

        properties: {

        },
        ready: function() {
        },
        toggle: function() {
          if (this.$.expando.icon === 'expand-less') {
            this.$.expando.icon = 'expand-more';
          } else if (this.$.expando.icon === 'expand-more') {
            this.$.expando.icon = 'expand-less';
          }
          this.$.collapse.toggle();
        },
        addInput: function() {
          const ai = document.createElement('input-add');
          this.$.inputs.appendChild(ai);
        }
      });
    })();
  </script>
</dom-module>
