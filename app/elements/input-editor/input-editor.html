<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="input-editor">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      .content {
        padding: 8px 16px 16px 16px;
      }
    </style>

    <div class="content">
      <div id="inputs">
        <template is="dom-repeat" items="{{inputs}}">
          <input-add timestamp="item.timestamp" sort="isEarlier"></input-add>
        </template>
      </div>
      <paper-icon-button icon="add" id="add-input" on-click="addInput"></paper-icon-button><span>New Input</span>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-editor',

        properties: {
          inputs: {
            type: Array,
            notify: true
          }
        },
        ready: function() {
          this.inputs = stateManager.getInputs();
        },
        addInput: function() {
          const ia = document.createElement('input-add');
          this.$.inputs.appendChild(ia);
        },
        isEarlier: function(a, b) {
          return b.timestamp - a.timestamp;
        }
      });
    })();
  </script>
</dom-module>
