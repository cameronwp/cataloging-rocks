<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="editor-actions">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="icons">
      <paper-icon-button icon="folder-open" title="load" class="load"></paper-icon-button>
      <paper-icon-button icon="save" title="save" class="export"></paper-icon-button>
      <paper-icon-button icon="refresh" title="refresh" class="export" on-click="refresh"></paper-icon-button>
      <paper-icon-button icon="clear" title="clear" class="export" on-click="clear"></paper-icon-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'editor-actions',

        properties: {

        },
        ready: function() {
        },
        clear: function() {
          const self = this;
          const {dialog} = require('electron').remote;
          dialog.showMessageBox({
            type: 'warning',
            message: 'You are about to erase all dimensions, categories and inputs. Are you sure you want to continue?',
            cancelId: -1,
            buttons: ['Cancel', 'Erase']
          }, e => {
            if (e > 0) {
              stateManager.clear();
              self.refresh();
            }
          });
        },
        refresh: function() {
          const {app} = require('electron').remote;
          app.relaunch();
          app.quit();
          app.exit();
        }
      });
    })();
  </script>
</dom-module>
