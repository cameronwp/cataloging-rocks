<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dimension-add">
  <template>
    <style>
      :host {
        display: block;
        /*transition: height 0.5s;*/
      }

      span {
        @apply(--paper-font-body1);
      }

      paper-input.new-dimension {
        display: inline-block;
        width: 10em;
      }
      paper-icon-button {
        display: inline-block;
      }
      .add-category {
        margin-left: 16px;
        height: 32px;
        margin-top: 20px;
      }
      #categories {
        margin-left: 64px;
        display: inline-block;
      }
    </style>
    
    <div id="content" class="dimension">
      <paper-icon-button id="remove-dimension" icon="delete" name="delete dimension" on-click="removeDimension"></paper-icon-button>
      <paper-input id="newDimension" class="new-dimension" label="Dimension Name" on-change="save" value="{{name}}"></paper-input>
      </span>
    </div>
    <paper-icon-button id="add" icon="add" class="add-category" on-click="addCategory"></paper-icon-button>
    <div id="categories">
      <template is="dom-repeat" items={{categories}}>
        <category-add name="{{item.name}}" id={{item.id}} dimension={{name}}></category-add>
      </template>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dimension-add',

        properties: {
          name: {
            type: String,
            value: '',
            notify: true
          },
          categories: {
            type: Array,
            notify: true
          },
          id: {
            type: Number,
            value: 0
          }
        },
        attached: function() {},
        addCategory: function(category) {
          const ca = document.createElement('category-add');
          ca.dimension = this.name;
          if (typeof category === 'string') {
            ca.name = category;
          } else if (typeof category === 'object') {
            ca.name = category.name;
            ca.id = category.id;
          }
          this.$.categories.appendChild(ca);
        },
        save: function(e) {
          const self = this;
          const dimension = e.target.value;
          stateManager.saveDimension({
            name: dimension,
            categories: self.categories,
            id: self.id
          });
          this.set('name', dimension);
        },
        removeDimension: function() {
          const self = this;
          stateManager.removeDimension({
            name: self.name,
            id: self.id,
            categories: self.categories
          });
          this.$.content.style.display = 'none';
          this.$.add.style.display = 'none';
          this.$.categories.style.display = 'none';
        }
      });
    })();
  </script>
</dom-module>
