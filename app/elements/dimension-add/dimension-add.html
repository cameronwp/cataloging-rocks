<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dimension-add">
  <template>
    <style>
      :host {
        display: block;
        /*transition: height 0.5s;*/
      }

      span {
        @apply(--paper-font-body1);
      }

      paper-input.new-dimension {
        display: inline-block;
        width: 10em;
      }
      paper-icon-button {
        display: inline-block;
      }
      #add-category {
        margin-left: 16px;
        height: 32px;
        margin-top: 20px;
      }
      #categories {
        margin-left: 64px;
        display: inline-block;
      }
    </style>
    
    <div class="dimension">
      <paper-icon-button id="remove-dimension" icon="delete" name="delete dimension"></paper-icon-button>
      <paper-input id="newDimension" class="new-dimension" label="Dimension Name" on-change="setName" value="{{name}}"></paper-input>
      </span>
    </div>
    <paper-icon-button icon="add" id="add-category" on-click="addCategory"></paper-icon-button>
    <div id="categories"></div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dimension-add',

        properties: {
          name: {
            type: String,
            value: ''
          },
          categories: {
            type: Array
          }
        },
        attached: function() {
          if (this.name) {
            const dimension = stateManager.getDimension(this.name);
            if (dimension.categories.length > 0) {
              dimension.categories.forEach(c => this.addCategory(c));
            }
          }
        },
        addCategory: function(category) {
          const ca = document.createElement('category-add');
          ca.dimension = this.name;
          if (typeof category === 'string') {
            ca.name = category;
          }
          this.$.categories.appendChild(ca);
        },
        setName: function(e) {
          const dimension = e.target.value;
          stateManager.addDimension(dimension);
          this.set('name', dimension);
        },
      });
    })();
  </script>
</dom-module>
