<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dimension-editor">
  <template>
    <style>
      :host {
        width: 100%;
        display: block;
        background-color: #ddd;
        overflow-y: scroll;
      }

      span {
        @apply(--paper-font-body1);
      }

      .content {
        padding: 8px 16px 16px 16px;
      }
    </style>

    <paper-icon-button icon="expand-less" id="expando" on-click="toggle"></paper-icon-button>
    <span>Dimension Editor</span>
    <iron-collapse id="collapse" opened="true">
      <div class="content">
        <div id="dimensions"></div>
        <paper-icon-button icon="add" id="add-dimension" on-click="addDimension"></paper-icon-button><span>New Dimension</span>
      </div>
    </iron-collapse>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dimension-editor',

        properties: {

        },
        ready: function() {
          const dimensions = stateManager.getDimensions();
          dimensions.forEach(d => this.addDimension(d));
        },
        toggle: function() {
          if (this.$.expando.icon === 'expand-less') {
            this.$.expando.icon = 'expand-more';
          } else if (this.$.expando.icon === 'expand-more') {
            this.$.expando.icon = 'expand-less';
          }
          this.$.collapse.toggle();
        },
        addDimension: function(dimension) {
          const ad = document.createElement('dimension-add');
          if (dimension) {
            ad.name = dimension.name;
            ad.categories = dimension.categories;
          }
          this.$.dimensions.appendChild(ad);
        }
      });
    })();
  </script>
</dom-module>
