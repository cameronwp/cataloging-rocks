<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="input-dropdown">
  <template>
    <style>
      :host {
        display: inline-block;
        margin-right: 8px;
      }

      span {
        @apply(--paper-font-body1);
      }

/*      paper-dropdown-menu {
        --paper-input-container-label: {
          color: #111;
        }
        --paper-input-container.underline: {
          background: #111;
        }
      }*/
    </style>

    <paper-dropdown-menu label={{name}}>
      <paper-listbox id="list" class="dropdown-content" on-iron-select="save" selected$="{{selected}}">
        <template is="dom-repeat" items={{categories}}>
          <paper-item category-id="{{item.id}}">{{item.name}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-dropdown',
        behaviors: [Dimensions, Inputs],

        properties: {
          name: {
            type: String,
            notify: true
          },
          categories: {
            type: Array,
            notify: true
          },
          inputId: {
            type: Number
          },
          selected: {
            type: Number,
            notify: true
          },
          categoryId: {
            type: Number,
            notify: true
          }
        },

        attached: function() {
          // figure out which category has been selected and select it
          let selected = null;
          try {
            selected = this.rawInputs[this.inputId];
          } catch (e) {
            // nothing selected
          }
          console.log(this.categories);
        },
        addItem: function(i) {
          const pi = document.createElement('paper-item');
          pi.innerText = i;
          this.$.list.appendChild(pi);
        },
        save: function(e) {
          const self = this;
          const id = this.inputId;
          const selectedCategoryName = this.categories[e.target.selected].name;
          const selectedCategoryId = this.categories[e.target.selected].categoryId;
          // const categoryId = this.categories[e.target.selected].id;
          // const categoryId = stateManager.getById('dimensions', this.dimensionId).categories.indexOf(selectedCategory);
          console.log(selectedCategoryName);

          let input = stateManager.getById('inputs', id);

          if (!input) {
            input = stateManager.createInput(this.dimensionId, this.categoryId);
          } else {
            input.selections[this.dimensionId] = selectedCategoryId;
          }
          console.log(input);
          stateManager.set('inputs', id, input)
          .then(() => {
            // self.set('selected')
            this.updateInputs();
          });
        }
      });
    })();
  </script>
</dom-module>
