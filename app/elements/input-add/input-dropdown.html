<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="input-dropdown">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      span {
        @apply(--paper-font-body1);
      }

/*      paper-dropdown-menu {
        --paper-input-container-label: {
          color: #111;
        }
        --paper-input-container.underline: {
          background: #111;
        }
      }*/
    </style>

    <paper-dropdown-menu label={{name}}>
      <paper-listbox class="dropdown-content" on-iron-select="save" selected$="{{selected}}">
        <template is="dom-repeat" items={{categories}}>
          <paper-item>{{item.name}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-dropdown',
        behaviors: [Dimensions, Inputs],

        properties: {
          name: {
            type: String,
            notify: true
          },
          categories: {
            type: Array,
            notify: true
          },
          id: {
            type: Number
          },
          selected: {
            type: Number,
            notify: true
          },
          categoryId: {
            type: Number,
            notify: true
          }
        },

        attached: function() {
          console.log(this.getInput(id));
        },
        save: function(e) {
          const timestamp = this.id;
          const value = this.categories[e.target.selected].name;
          const categoryId = this.categories[e.target.selected].id;
          this.categoryId = categoryId;

          stateManager.saveInput({
            id: timestamp,
            property: this.name,
            categoryId: categoryId
          });
          this.updateInputs();
        }
      });
    })();
  </script>
</dom-module>
