<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="input-add">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-repeat" items="{{dimensions}}">
      <paper-input label={{item.name}}></paper-input>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-add',
        behaviors: [Dimensions],

        properties: {
          dimensions: {
            type: Array,
            notify: true
          }
        },

        attached: function() {

        }
      });
    })();
  </script>
</dom-module>
