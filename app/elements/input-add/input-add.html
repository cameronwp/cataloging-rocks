<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="input-add">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-repeat" items="{{dimensions}}">
      <paper-input label={{item.name}}></paper-input>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-add',

        properties: {
          dimensions: {
            type: Array,
            notify: true
          }
        },

        ready: function() {
          // need to get the dimensions
          this.dimensions = [
            {
             name: 'one'
            }, {
             name: 'two'
            }
          ];
        }
      });
    })();
  </script>
</dom-module>
