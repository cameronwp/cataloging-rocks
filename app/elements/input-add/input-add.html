<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="input-add">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-repeat" items="{{dimensions}}" as="dimension">
      <paper-dropdown-menu label={{dimension.name}}>
        <paper-listbox class="dropdown-content">
          <template is="dom-repeat" items={{dimension.categories}} as="category">
            <paper-item>{{category.name}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-add',
        behaviors: [Dimensions],

        properties: {
          dimensions: {
            type: Array,
            notify: true
          }
        },

        attached: function() {

        }
      });
    })();
  </script>
</dom-module>
