<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="category-add">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host:not(:first-of-type) {
        margin-left: 8px;
      }

      span {
        @apply(--paper-font-body1);
      }

      paper-input.new-category {
        width: 8em;
        display: inline-block;
      }
      paper-icon-button {
        display: inline-block;
        height: 32px;
      }
    </style>
    
    <div id="content">
      <paper-icon-button id="remove-category" icon="delete" name="delete category" on-click="removeCategory"></paper-icon-button>
      <paper-input class="new-category" label="New category" on-change="save" value={{name}}></paper-input>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'category-add',

        properties: {
          dimension: {
            type: String
          },
          name: {
            type: String,
            value: ''
          },
          id: {
            type: Number,
            value: 0
          }
        },
        ready: function() {},
        save: function(e) {
          const self = this;
          const category = e.target.value;
          stateManager.saveCategory(self.dimension, {
            name: self.name,
            id: self.id || 0
          });
          this.set('name', category);
        },
        removeCategory: function() {
          stateManager.removeCategory(this.dimension, {
            name: this.name,
            id: this.id,
            categories: this.categories
          });
          this.$.content.style.display = 'none';
        }
      });
    })();
  </script>
</dom-module>
