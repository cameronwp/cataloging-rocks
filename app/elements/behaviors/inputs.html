<script>
  var Inputs = {
    properties: {
      inputs: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }
      },
      rawInputs: {
        type: Object
      }
    },
    ready: function() {
      this.updateInputs();
    },
    updateInputs: function() {
      const self = this;
      this.rawInputs = stateManager.getAll('inputs');
      for (let i in self.rawInputs) {
        if (self.rawInputs.hasOwnProperty(i)) {
          self.inputs.push(i);
        }
      }
    }
  };
</script>
