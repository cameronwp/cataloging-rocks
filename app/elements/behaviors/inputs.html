<script>
  var Inputs = {
    properties: {
      inputs: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }
      },
      rawInputs: {
        type: Object
      }
    },
    ready: function() {
      this.updateInputs();
    },
    updateInputs: function() {
      const self = this;
      this.inputs = [];
      this.rawInputs = stateManager.getAll('inputs');
      for (let i in self.rawInputs) {
        if (self.rawInputs.hasOwnProperty(i)) {
          self.inputs.push({
            id: i,
            selected: this.rawInputs[i].selections
          });
        }
      }
      // console.log(this.inputs);
    }
  };
</script>
