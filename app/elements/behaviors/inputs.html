<script>
  var Inputs = {
    properties: {
      inputs: {
        type: Array,
        notify: true
      },
      rawInputs: {
        type: Object
      }
    },
    ready: function() {
      this.updateInputs();
    },
    getInput: function(id) {
      if (id === undefined) {
        return null;
      }
      return this.rawInputs[id];
    },
    updateInputs: function() {
      this.rawInputs = stateManager.getInputs();
      for (let i in this.rawInputs) {
        if (this.rawInputs.hasOwnProperty(i)) {
          this.inputs.push(i);
        }
      }
    }
  };
</script>
