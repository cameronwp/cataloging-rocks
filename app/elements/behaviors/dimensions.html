<script>
  var Dimensions = {
    properties: {
      dimensions: {
        type: Array,
        notify: true,
        value: function() {
          return [];
        }
      },
      rawDimensions: {
        type: Object
      }
    },
    ready: function() {
      this.updateDimensions();
    },
    updateDimensions: function() {
      const self = this;
      this.rawDimensions = stateManager.getAll('dimensions');
      for (let i in this.rawDimensions) {
        if (self.rawDimensions.hasOwnProperty(i)) {
          self.dimensions.push({
            id: i,
            name: this.rawDimensions[i].name
          });
        }
      }
      // also update inputs?
    }
  }
</script>
