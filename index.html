<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      * {
        box-sizing: border-box;        
      }
      body {
        margin: 0;
        padding: 0;
      }
      main {
        width: 100vw;
      }
      .flex-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      .input {
        padding: 16px;
        flex-grow: 3;
      }
      .output {
        padding: 16px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="input">
          <div class="dimensions">
            <div class="current-dimensions">No dimensions yet</div>
            <label for="add-dimension"><span>Add Dimension: </span><input id="add-dimension" type="text">
            </label>
            <label for="remove-dimension"><span>Remove Dimension: </span>
              <input list="dimension-list" name="remove me" id="dimension-to-remove" />
              <datalist id="dimension-list"></datalist>
            </label>
          </div>
          <div class="data">
            <label>Testing! <input type="text"></label>
          </div>
        </div>
        <div class="output"><button id="generate">Generate CSV</button></div>
      </div>
    </main>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
