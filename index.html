<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      * {
        box-sizing: border-box;        
      }
      body {
        margin: 0;
        padding: 0;
      }
      main {
        width: 100vw;
      }
      .flex-container {
        display: flex;
        width: 100%;
      }
      .column-4 {
        width: 25%;
      }
      .column-8 {
        width: 75%;
      }
      .wrap {
        flex-wrap: wrap;
      }
      .space-between {
        justify-content: space-between;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .hide {
        display: none;
      }

      .input {
        padding: 16px;
      }
      .edit-dimensions {
        margin-bottom: 32px;
      }
      .current-dimensions {
        margin-bottom: 16px;
      }
      .dimension-container {
        width: 200px;
      }
      .output {
        padding: 16px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="column-8 left">
        <div class="output">
          <button id="generate">Generate CSV</button>
          <button id="edit">Edit Dimensions</button>
        </div>
        <div class="input">
          <div class="edit-dimensions hide">
            <div class="current-dimensions flex-container wrap">No dimensions yet</div>
            <label for="add-dimension"><span>Add Dimension: </span><input id="add-dimension" placeholder="new dimension" type="text">
            </label>
          </div>
          <div class="data">
            <label>Testing! <input type="text"></label>
          </div>
        </div>
      </div>
      <div class="column-4 left">
        <h3>Available Dimensions</h3>
        <table id="dimension-display"></table>
      </div>
    </main>
  </body>

  <script>
    require('./renderer.js');
  </script>
</html>
